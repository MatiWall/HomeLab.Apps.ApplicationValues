global:
  name: mwstack-webhookforwarder
deployment:
  replicaCount: 1
  secrets:
    enable: true
  image:
    repository: docker-registry.mw.local/mwstack-webhookforwarder
    tag: 20260215-192042-22c9230
    pullPolicy: IfNotPresent
  service:
    name: mwstack-webhookforwarder
    type: ClusterIP
    port: 80
    targetPort: 8080
  ingress:
    enable: true
    pathType: ImplementationSpecific
    host: mwstack-webhookforwarder.mw.local
    path: /
    tls:
      enable: true
  extraManifests:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: mwstack-webhookforwarder-secrets
      namespace: mwstack
    spec:
      encryptedData:
        secrets: 
      template:
        metadata:
          name: mwstack-webhookforwarder-secrets
          namespace: mwstack
        type: Opaque
