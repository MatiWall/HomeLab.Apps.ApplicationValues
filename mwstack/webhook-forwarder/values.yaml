

global:
  name: mwstack-webhookforwarder
deployment:
  replicaCount: 1
  secrets:
    enable: true
  image:
    repository: docker-registry.mw.local/mwstack-webhookforwarder
    tag: 20260204-171012-5e4cf58
    pullPolicy: IfNotPresent

  service:
    name: mwstack-webhookforwarder
    type: ClusterIP
    port: 80
    targetPort: 8080

  ingress:
    enabled: true
    pathType: ImplementationSpecific
    host: mwstack-webhookforwarder.mw.local
    path: /
    tls:
      enable: true
